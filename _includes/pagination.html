<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Previous Page">&laquo; Newer Posts</a>
        {% else %}
            <a class="newer-posts" href="{{paginator.previous_page |prepend: site.baseurl}}/" title="Previous Page">&laquo; Newer Posts</a>
       {% endif %}
    {% endif %}
    <span class="page-number"> Page {{paginator.page}} of {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{paginator.next_page_path | prepend: site.baseurl }}/" title="Next Page">Older Posts &raquo;</a>
    {% endif %} 
</nav>
